name: i_am_rich
description: A new Flutter project.
publish_to:
version: 1.0.0+1
environment:
  sdk: ">=2.16.2 <3.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.7.5"

flutter_icons:
  image_path: "icon/ic_rich.png"
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - images/diamond.png
    - images/sairam.jpeg
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-SemiBold.ttf


